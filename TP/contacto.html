    <h1>RESERVAS</h1>
    <section class="caja_contacto">
      <h2>¿Te gustaría reservar una mesa?</h2>
      <form action="ventana_de_reserva">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="Mail">Corre electronico:</label>
        <input type="email" id="email" name="email" required>
        <label for="tel">Telefono:</label>
        <input type="tel" id="tel" name="telefono" required>
        <label for="Fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required> 
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <label for="personas">Comensales:</label>
        <input type="number" id="personas" name="personas" required>
        <a href="#ventana_de_reserva" class="boton-reserva">Reservar</a>

        
      </form>
    
  </section>
  <section id="ventana_de_reserva">
    <div id="reserva_confirmada">
      <p>¡Se a confirmado su reserva!<br>Le llegara un email de confirmacion</p>
